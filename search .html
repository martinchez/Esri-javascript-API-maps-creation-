<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body,html,#viewDiv{
            padding: 0;
            height: 100%;
            width: 100%;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>
    <script>
        require([
            'esri/Map',
            'esri/config',
            'esri/views/MapView',

            'esri/widgets/BasemapGallery',
            'esri/widgets/BasemapToggle',
            'esri/widgets/Search'
        ], function (
            Map,
            esriConfig,
            MapView,
            BasemapGallery,
            BasemapToggle,
            Search
        ) {
            esriConfig.apiKey = 'AAPKfc4b18b468414951818ffeba82f9b258GCLEz3Ahp7jNW5vYhYPzqDmfnL7z6X3iC2uYk62u2xv95LdQqq8s71ff7vxDCYw_';
            const map = new Map({
                basemap:"arcgis-imagery"
            });
            const view = new MapView({
                container: "viewDiv",
                map:map,
                center:[36.8219, 1.2921],
                zoom:10
            });
            var basemapToggle = new BasemapToggle({
                view:view,
                nextBasemap: "arcgis-imagery"
            });
            // view.ui.add(basemapToggle,'bottom-right');
            const basemapGallery = new BasemapGallery({
                view: view,
                source: {
                    query: {
                        title: '"World Basemaps for Developers" AND owner:esri'
                    }
                }
            });

            view.ui.add(basemapGallery, "top-left"); // Add to the view
            const search = new Search({
                view:view
            })
            view.ui.add(search, "top-right"); // Add to the view
        })
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
