<head>

    <script>
        require(
            [
                "esri/config",
                "esri/Map",
                "esri/views/SceneView"
            ], function
            (
                esriConfig,
                Map,
                SceneView
            ) {

            const map = new Map({
                basemap: "arcgis-topographic",
                ground: "world-elevation" // elevation service
            });
            const view = new SceneView({
                    container: "viewDiv",
                    map: map,
                    camera: {
                        position: {
                            x: -118.808, //Longitude
                            y: 33.961, //Latitude
                            z: 2000 //Meters
                        },
                        tilt: 75
                    }
                });
        });
    </script>
